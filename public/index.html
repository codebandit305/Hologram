<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Hologram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/main.css">
</head>

<style>
    body {
        background-color: #f8faf1;
        color: #000;
        margin: 0;
    }

    a {
        color: #2983ff;
    }

    .container {
        margin-top: 40px;
        text-align: center;
    }


    .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #78cef7;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        }

    .button:hover {background-color: #388bb1}

    .button:active {
    background-color: #388bb1;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
    }
    
</style>

<body>

    <div class="container">
        <button class="button" onclick="decreaseNumber()">Left</button>
        <button class="button" onclick="increaseNumber()">Right</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>


        const socket = io();

        testValue = document.getElementById('test');
        var init = -1;
        function increaseNumber() {
            init++
            socket.emit("city", init);
        }

        function decreaseNumber() {
            init--
            socket.emit("city", init);
        }

        testValue.innerHTML = init;
        

    </script>

</body>

</html>
